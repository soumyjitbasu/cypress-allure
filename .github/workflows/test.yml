name: Cypress Tests
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Run cypress tests
        run: npx cypress run 
